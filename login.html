<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Simplexify</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@700&display=swap"
        rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, rgba(112, 66, 248, 0.4), rgba(0, 194, 255, 0.4)),
                url('assets/images/texture.jpg') center center/cover no-repeat;
            padding: 1.5rem;
            position: relative;
            background-blend-mode: screen;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(20, 10, 40, 0.1);
            z-index: 0;
            pointer-events: none;
        }

        .login-container {
            width: 420px;
            height: 580px;
            background: rgba(255, 255, 255, 0.003 );
            border-radius: 22px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 7.23);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            border: 1.5px solid rgba(255, 255, 255, 0.22);
            padding: 2.2rem;
            text-align: center;
            overflow: hidden;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-container::before {
            content: '';
            position: absolute;
            width: 290%;
            height: 150%;
            background: radial-gradient(circle, var(--gray-100) 0%, transparent 60%);
            top: -25%;
            left: -25%;
            z-index: -1;
            opacity: 0.6;
        }

        .login-header {
            margin-bottom: 0.1rem;
        }

        .login-header .logo {
            font-size: 2.75rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .login-header h2 {
            font-family: 'Poppins', 'Inter', sans-serif;
            font-size: 2.88rem;
            font-weight: 700;
            letter-spacing: 0.12em;
            color: #e8e8e8e7;
        }

        .login-header p {
            color: var(--gray-600);
            font-size: 4ch;
        }

        .form-group {
            margin-bottom: 0.7rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--gray-700);
        }

        .input-group {
            position: relative;
            display: flex;
            align-items: center;
            margin-bottom: 0.7rem;
        }

        .input-group .form-input {
            padding-left: 2.5rem;
            background: rgba(255, 255, 255, 0);
            border: 1.5px solid rgba(255, 255, 255, 0.22);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            box-shadow: 0 2px 8px 0 rgba(31, 38, 135, 0.05);
            border-radius: 999px;
        }

        .input-group .input-icon {
            position: absolute;
            left: 1rem;
            color: #fbfbfb98;
            font-size: 1.1rem;
            pointer-events: none;
        }

        .login-btn {
            width: 100%;
            padding: 0.85rem;
            border: none;
            border-radius: 999px;
            background: var(--primary-color);
            color: rgb(255, 255, 255);
            font-weight: 500;
            cursor: pointer;
            border-color: #fff0f0;
            transition: all 0.2s ease;
            margin-top: 0.7rem;
            margin-bottom: 0.7rem;
        }

        .login-btn:hover {
            background: linear-gradient(to right, #a23ca4, #4581e1);
            color: #ededed;
            border-color: #fff0f0;
            transform: translateY(-2px);

        }



        .login-footer {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: var(--gray-600);
        }

        .login-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .social-login {
            margin-top: 0.7rem;
            display: flex;
            gap: 0.7rem;
            justify-content: center;
        }

        .social-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem;
            border: 1px solid var(--gray-300);
            border-radius: 999px;
            background: white;
            color: var(--gray-700);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .social-btn:hover {
            background: var(--gray-100);
            transform: translateY(-2px);
        }

        .social-btn.google:hover {
            background: linear-gradient(to right, #EA4335, #4285F4, #34A853, #FBBC05);
            color: white;
            border-color: #fff0f0;
            background-size: 300% 100%;
            animation: google-colors 3s ease infinite;
        }

        @keyframes google-colors {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .social-btn.facebook:hover {
            background: #3b5998;
            color: white;
            border-color: #fff0f0;
            border-color: #3b5998;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 0.7rem 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--gray-300);
        }

        .divider span {
            padding: 0 1rem;
            color: var(--gray-500);
            font-size: 0.9rem;
        }

        .forgot-password {
            display: block;
            text-align: right;
            font-size: 0.85rem;
            color: var(--gray-600);
            text-decoration: none;
            margin-top: 0.5rem;
        }

        .forgot-password:hover {
            color: var(--primary-color);
        }

        /* Success Animation Styles */
        .success-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
        }

        .success-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .google-checkmark {
            width: 80px;
            height: 80px;
            position: relative;
        }

        .google-checkmark-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #4285f4;
            transform: scale(0);
            animation: google-circle 0.5s cubic-bezier(0.4, 0.0, 0.2, 1) forwards;
        }

        .google-checkmark-check {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            opacity: 0;
            animation: fade-in 0.2s ease-in 0.3s forwards;
        }

        .google-checkmark-check path {
            stroke: #ffffff;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: google-check-draw 0.5s cubic-bezier(0.4, 0.0, 0.2, 1) 0.4s forwards;
        }

        .google-checkmark-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(66, 133, 244, 0.1);
            animation: google-bg-pulse 0.8s 0.8s ease-out forwards;
            opacity: 0;
        }

        @keyframes google-circle {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            50% {
                transform: scale(1.1);
                opacity: 1;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes google-check-draw {
            0% {
                stroke-dashoffset: 48;
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                stroke-dashoffset: 0;
                opacity: 1;
            }
        }

        @keyframes google-bg-pulse {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                transform: scale(1.4);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="success-overlay" id="successOverlay">
        <div class="google-checkmark">
            <div class="google-checkmark-bg"></div>
            <div class="google-checkmark-circle"></div>
            <svg class="google-checkmark-check" viewBox="0 0 24 24">
                <path fill="none" d="M5 13l4 4L19 7" />
            </svg>
        </div>
    </div>
    <div class="login-container animate-fade-in">
        <div class="login-header">
            <h2 style="margin-bottom: 0.8rem;">LOGIN</h2>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-group">
                    <span class="input-icon"><i class="fas fa-envelope"></i></span>
                    <input type="email" id="email" name="email" class="form-input" placeholder="Email" required>
                </div>
                <div class="error-message" id="email-error"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                    <span class="input-icon"><i class="fas fa-lock"></i></span>
                    <input type="password" id="password" name="password" class="form-input" placeholder="Password"
                        required>
                </div>
                <div class="error-message" id="password-error"></div>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>

            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>

        <div class="divider">
            <span>OR</span>
        </div>

        <div class="social-login">
            <button class="social-btn google">
                <i class="fab fa-google"></i> Google
            </button>
            <button class="social-btn facebook">
                <i class="fab fa-facebook-f"></i> Facebook
            </button>
        </div>

        <div class="login-footer">
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>

    <script>
        function redirectToWelcome() {
            window.location.href = 'welcome2.html';
        }
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, FacebookAuthProvider } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-analytics.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCGV8-zgiG0z04OTU-bK7fbOWPLT4X6TFY",
            authDomain: "simplexify.firebaseapp.com",
            projectId: "simplexify",
            storageBucket: "simplexify.firebasestorage.app",
            messagingSenderId: "809236435012",
            appId: "1:809236435012:web:18ade7317dda448c716c11",
            measurementId: "G-H8667PT04T"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);

        // Fix for authentication on Vercel deployment
        auth.useDeviceLanguage();

        // Helper function to handle login errors
        function handleAuthError(error) {
            console.error('Authentication error:', error);
            if (error.code === 'auth/popup-closed-by-user') {
                // User closed the popup, no need to show error
                return false;
            } else if (error.code === 'auth/unauthorized-domain') {
                alert('Error: This domain is not authorized for authentication. Please add this domain to your Firebase authentication providers.');
                console.error('Unauthorized domain. Add this domain to your Firebase console: ' + window.location.origin);
                return true;
            } else {
                alert('Login failed: ' + error.message);
                return true;
            }
        }

        // Email/Password login
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const emailError = document.getElementById('email-error');
        const passwordError = document.getElementById('password-error');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!emailError || !passwordError) {
                console.warn('Error elements not found in the DOM');
            } else {
                emailError.textContent = '';
                passwordError.textContent = '';
            }

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const successOverlay = document.getElementById('successOverlay');
                successOverlay.classList.add('show');

                // Wait for animation to complete before redirecting
                setTimeout(() => {
                    window.location.href = 'welcome2.html';
                }, 1200);
            } catch (error) {
                if (!passwordError) {
                    alert('Login failed: ' + error.message);
                    return;
                }

                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    passwordError.textContent = 'Invalid email or password';
                } else if (error.code === 'auth/invalid-email') {
                    emailError.textContent = 'Invalid email format';
                } else {
                    alert('Login failed: ' + error.message);
                }
            }
        });

        // Google login
        const googleBtn = document.querySelector('.social-btn.google');
        if (googleBtn) {
            googleBtn.addEventListener('click', async () => {
                const provider = new GoogleAuthProvider();
                provider.setCustomParameters({
                    prompt: 'select_account',
                    // Specify allowed domains for redirect
                    login_hint: window.location.origin
                });

                try {
                    const result = await signInWithPopup(auth, provider);
                    // Show success animation
                    const successOverlay = document.getElementById('successOverlay');
                    successOverlay.classList.add('show');

                    // Wait for animation to complete before redirecting
                    setTimeout(() => {
                        window.location.href = 'welcome2.html';
                    }, 1200);
                } catch (error) {
                    const errorHandled = handleAuthError(error);
                    if (!errorHandled && error.code === 'auth/popup-blocked') {
                        alert('Popup was blocked by your browser. Please allow popups for this site.');
                    }
                }
            });
        }

        // Facebook login
        const facebookBtn = document.querySelector('.social-btn.facebook');
        if (facebookBtn) {
            facebookBtn.addEventListener('click', async () => {
                const provider = new FacebookAuthProvider();
                provider.setCustomParameters({
                    'display': 'popup'
                });
                try {
                    const result = await signInWithPopup(auth, provider);
                    // Show success animation
                    const successOverlay = document.getElementById('successOverlay');
                    successOverlay.classList.add('show');

                    // Wait for animation to complete before redirecting
                    setTimeout(() => {
                        window.location.href = 'welcome2.html';
                    }, 1200);
                } catch (error) {
                    handleAuthError(error);
                }
            });
        }
    </script>
    <script src="./chatbot.js"></script>
</body>

</html>
